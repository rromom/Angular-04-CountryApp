<hr>
<div class="row">
  <div class="col text-center" >
    <button
    class="btn mx-2"
    *ngFor="let region of regions"
    type="button"
    [ngClass]="{
      'btn-outline-primary': selectedRegion !== region,
      'btn-primary': selectedRegion === region
    }"
    (click) = "searchByRegion( region )"
    > {{ region }} </button>
  </div>
</div>

<hr>

<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<countries-country-table [countries]="countries" message="Yuo don't select any Region" ></countries-country-table>
